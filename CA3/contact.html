  <main class="container">
    <h2>Contact Me</h2>
    <p>I'd love to hear from you! Whether you have questions, collaboration ideas, or just want to connect, feel free to
      reach out through the form below.</p>

    <div class="contact-wrapper">
      <form class="contact-form" action="#" method="post">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="What's this about?">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6"
            placeholder="Share your thoughts, ideas, or questions..."></textarea>
        </div>

        <button type="submit" class="btn btn-submit">Send Message</button>
      </form>
    </div>

  </main>


  <footer class="site-footer">
    <div class="container">© <span id="year4"></span> Your Name — Student Portfolio</div>
  </footer>


  <script>document.getElementById('year4').textContent = new Date().getFullYear();</script>
